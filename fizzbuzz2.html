<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.1"> 
    <title>Jack Of All Spades Podcast ♠️ Fizz Buzz 2</title>
    <link href="styles/fizzbuzz.css" rel="stylesheet">
    <link rel="icon" type="favicon/png" href="images/favicon.ico">
    <script src="scripts/fizzbuzz2.js" defer></script>
    <script src="https://lint.page/kit/67ff88.js" crossorigin="anonymous"></script>
</head>

<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>Jack Of All Spades Podcast Fizz Buzz 2</h2>
        <h3 id="greeting">Welcome to Jack Of All Spades Podcast</h3>
        <br>
        <form id="name-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your First Name" required>
            
            <label for="middle-initial">Middle Initial:</label>
            <input type="text" id="middle-initial" name="middle-initial" placeholder="Enter your Middle Initial" maxlength="1">
            
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your Last Name" required>
            
            <button id="submit-button" type="submit">Submit</button>
        </form>
        <ol id="word-list"></ol>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
